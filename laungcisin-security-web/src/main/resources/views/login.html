<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/xadmin.css">
</head>
<body class="login-bg">

<div class="layui-tab layui-tab-card login">
    <ul class="layui-tab-title">
        <li class="layui-this">密码登录</li>
        <li>手机验证码登录</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
        <div class="layui-tab-item layui-show">
            <form method="post" class="layui-form">
                <div class="layui-form-item">
                    <input name="username" placeholder="用户名" type="text" lay-verify="required" autocomplete="off" class="layui-input" value="admin">
                </div>

                <div class="layui-form-item">
                    <input name="password" placeholder="密码" type="password" lay-verify="required" autocomplete="off" class="layui-input" value="123456">
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input name="imageCode" placeholder="请输入验证码" type="text" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>

                    <img id="captcha" src="/code/image?width=100&height=38" style="width: 100px; height: 38px; cursor:hand;" onclick="refreshCode()">
                </div>

                <div class="layui-form-item">
                    <input type="checkbox" lay-skin="primary" name="remember-me" title="记住我"/>
                </div>

                <div class="layui-form-item">
                    <input value="登录" lay-submit lay-filter="login-password" style="width:100%;" type="submit">
                </div>
            </form>
        </div>

        <div class="layui-tab-item">
            <form method="post" class="layui-form">
                <div class="layui-form-item">
                    <input name="mobile" id="mobile" placeholder="请输入手机号" type="text" lay-verify="required" autocomplete="off" class="layui-input" value="13812345678">
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input name="smsCode" placeholder="请输入验证码" type="text" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>

                    <button class="layui-btn layui-btn-normal" onclick="getSmsCode();return false;">发送验证码</button>
                </div>

                <div class="layui-form-item">
                    <input value="登录" lay-submit lay-filter="login-sms" style="width:100%;" type="submit">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/lib/jquery/3.2.1/jquery.min.js"></script>
<script src="/lib/layui/layui.js"></script>
<script src="/busi-js/login.js" charset="utf-8"></script>
</body>
</html>
