<!DOCTYPE html>
<html class="uk-height-1-1">
<head>
    <meta charset="UTF-8"/>
    <title>登录授权</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.3/css/uikit.gradient.min.css"/>
</head>

<body class="uk-height-1-1">

<div class="uk-vertical-align uk-text-center uk-height-1-1">
    <div class="uk-vertical-align-middle" style="width: 250px;">
        <h1>登录授权</h1>

        <#if RequestParameters['error']??>
            <p class="uk-text-danger">
                用户名或密码错误
            </p>
        </#if>

        <#if RequestParameters['logout']??>
            <p class="uk-text-success">
                您已登出
            </p>
        </#if>

        <form class="uk-panel uk-panel-box uk-form" method="post" action="/login">
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="text" placeholder="请输入用户名" name="username"
                       value="admin"/>
            </div>
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="password" placeholder="请输入密码" name="password"
                       value="123456"/>
            </div>
            <div class="uk-form-row">
                <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large">登录</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
